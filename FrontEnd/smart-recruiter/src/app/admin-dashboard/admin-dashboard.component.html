<div class="flex flex-column">
    <app-navbar></app-navbar>
    <div class="flex flex-row">
        <app-sidebar></app-sidebar>
        <div class="flex flex-column mx-6 mt-3 w-screen">
            <div class="flex flex-row flex-wrap w-full">
                <div>
                    <h2>Recuruitment</h2>
                    <p class="opacity-70 -mt-3">Here is all job list</p>
                </div>
                <div class="ml-auto mt-4 flex flex-row items-center">
                    <div class="p-inputgroup mr-4 z-5" style="height: 45px;">
                        <input type="text" pInputText placeholder="Search by Job Title" class="search-input"/>
                        <button type="button" pButton icon="pi pi-search" class="custom-search-button"></button>
                    </div>
                    <div class="w-9">
                        <p-button label="+ Add New" severity="warning" (onClick)="showDialog()"></p-button>
                        <!-- Add dialog box -->
                        <p-dialog 
                        header="Header" 
                        [(visible)]="visible" 
                        [modal]="true" 
                        [style]="{ width: '25rem' }">
                            <ng-template pTemplate="header">
                                <div class="inline-flex align-items-center justify-content-center gap-2">
                                    <p-avatar 
                                        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                                        shape="circle" />
                                    <span class="font-bold white-space-nowrap">
                                        Amy Elsner
                                    </span>
                                </div>
                            </ng-template>
                            <span class="p-text-secondary block mb-5">Update your information.</span>
                            <div class="flex align-items-center gap-3 mb-3">
                                <label for="username" class="font-semibold w-6rem">
                                    Username
                                </label>
                                <input pInputText id="username" class="flex-auto" autocomplete="off" />
                            </div>
                            <div class="flex align-items-center gap-3 mb-5">
                                <label for="email" class="font-semibold w-6rem">Email</label>
                                <input pInputText id="email" class="flex-auto" autocomplete="off" />
                            </div>
                            <ng-template pTemplate="footer">
                                <p-button 
                                    label="Cancel" 
                                    [text]="true" 
                                    severity="secondary" 
                                    (onClick)="visible = false" />
                                <p-button 
                                    label="Save" 
                                    [outlined]="true" 
                                    severity="secondary" 
                                    (onClick)="visible = false" 
                                  />
                            </ng-template>
                    </p-dialog>
                    <!-- Dialog box end -->
                    </div>
                </div>
            </div>
            <div *ngFor="let job of jobs">
                <app-job-post [job] = "job"></app-job-post>
            </div>
        </div>
    </div>
</div>
