<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
        <body>
            <form form class="p-fluid" autocomplete="on">
                <div class="Name">
                    <h3>Name</h3>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" class="fname"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" class="lname"><br>

                </div>
                <div class="Address">
                        <h3>Address</h3>
                        <label for="address"> Address line 1</label><br>
                        <input type="text" id="address" name="address" class="address"><br>
                        <label for="address">City</label><br>
                        <input type="text" id="address" name="address" class="address" ><br>
                        <label for="address">Postal Code</label><br>
                        <input type="text" id="address" name="address" class="address" ><br>

                    </div>
                        

                <div class="Gender">
                    <h3>Gender</h3>
                    <input type="radio" id="female" name="gender" class="female" value ="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="male" name="gender" class="male" value ="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="other" name="gender" class="other" value ="Other">
                    <label for="other">Other</label><br>
                   

                </div>

                <div>
                    <h3>Contact Details</h3>
                    <label for="Contact" >Email</label><br>
                    <input type="text" id="Contact" name="Contact" ><br>
                    <label for="Contact" >Phone No</label><br>
                    <input type="text" id="Contact" name="Contact" ><br>

                </div>

                <div class="Education">
                    <h3>Education Qualifications</h3><br>
                    <label for="University" >Education Insititue</label><br>
                    <select id="University" name="University" >
                        <option  value="University of Colombo">University of Colombo</option>
                        <option  value="University of Peradeniya">University of Peradeniya</option>
                        <option  value="University of Moratuwa">University of Moratuwa</option>
                        <option  value="University of Ruhuna">University of Ruhuna</option>
                        <option  value="SLIIT">SLIIT</option>
                        <option  value="NIBM">NIBM</option>
                        <option  value="NSBM">NSBM</option>
                        <option  value="ICBT">ICBT</option>
                        

                    </select><br>

                    <label for="Other-University">Other</label><br>
                    <input type="text" id =Other-University name="Other-University" placeholder="If your university doesn't exit in list please type"><br>
                    <label for="GPA">Overall GPA</label><br>
                    <input type="text" id =GPA name="GPA"><br>

                
                    
                </div>

                <div class="work">
                    <h3>WORK</h3>
                    <label for="work">Work Experience</label><br>
                    <input type="text" id =work name="work" ><br>
                </div>




                <div class="skills">
                    <h3>Skills</h3>
                    <label for="Skills">Skills</label><br>
                    <input type="text" id =skills name="skills" ><br>
                </div>

                <div class="upload-cv">
                    <h3>Upload CV</h3>
                    <label for="cv">Choose File</label><br>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br>
                </div>



            </form>
        </body>
    
</html>
