<div class="grid">
    <div class="col-12">
        <div class="grid">
            <div class="col-6">
                <h2 *ngIf="candidate.role_Id === 0">Give 1<sup>st</sup> interview Marks</h2>
                <h2 *ngIf="candidate.role_Id === 1">Give 2<sup>nd</sup> interview Marks</h2>
                <h2 *ngIf="candidate.role_Id === 2">Give 1<sup>rd</sup> interview Marks</h2>
            </div>
            <div class="col-6" *ngIf = "sliderSVC.isMarkSaved">    
                <p-card [style]="{'background-color':'var(--green-200)', 
                                'height':'50%', 
                                'width': '100%',
                                'margin-left'  : 'auto'}">
                    <div class="-mt-5">
                        <i class="fa-regular fa-circle-check" style="color: #1da750; margin-right : 5px"></i>
                        Mark Saved successfully
                    </div>
                </p-card>     
            </div>
        </div>
        <div class="grid">
            <div class="col-6">
                <div *ngFor="let criteria of criteria_value.slice(0,10);let i=index " class="mb-2">
                    <label [for]="'label'+(i)" class="p-mb-1">{{ criteria.criteria}}</label> 
                    <p-inputNumber 
                        [(ngModel)]="criteria.value"
                        [showButtons]="true"
                        [min]="0"
                        [max]="100"
                        decrementButtonClass="decrement-button"
                        incrementButtonClass="increment-button"                             
                    />
                </div>
            </div>
            <!-- <div class="col-6">
                <div *ngFor="let criteria of criteria_value.slice(5,10);let i=index " class="mb-2">
                    <label [for]="'label' + (i+5)" class="p-mb-1">{{ criteria.criteria }}</label>
                    <p-inputNumber 
                    [(ngModel)]="criteria.value" 
                    [showButtons]="true"
                    [min]="0"
                    [max]="100"
                    decrementButtonClass="decrement-button"
                    incrementButtonClass="increment-button"
                    />
                </div>
            </div> -->
        </div>
        <div class="grid">
            <div class="col-6">
                    <textarea [(ngModel)]="text" pInputTextarea rows="5 " cols="30" [autoResize]="true" placeholder="Enter a comment" ></textarea>
            </div>
            <!-- <div class="col-6">
                <div class="comment-list">
                    <p *ngFor="let comment of comments">{{ comment }}</p>
                    <textarea [(ngModel)]="saveComment" ></textarea>
                  </div>

            </div> -->
        </div>
        <div class="grid">
            <div class="col-12">
                <button 
                        pButton 
                        pRipple 
                        label="Save" 
                        class="p-button-success" rounded="false"
                        (click)="saveMarksAndComment()">
                </button>
            </div>
        </div>
    </div>
</div>
