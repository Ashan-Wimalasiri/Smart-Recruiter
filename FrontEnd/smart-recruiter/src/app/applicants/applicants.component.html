<div class="container">
    <div class="grid">
        <div class="col-12 p-0">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="grid">
        <div class="col-2 pl-0 pb-0">
            <app-sidebar></app-sidebar>
        </div>
        <!-- add margin top for the nav bar -->
        <div class="col-10 -ml-4" [style]="{'margin-top' : '55px'}">
            <div class="grid">
                <div>
                    <div class="position-head">{{ position }}</div>
                </div>
                <!-- select & reject notification card --> 
                <div *ngIf="isSelected || isRejected || isDeleted" class="floating-card-container">
                    <!-- <div class="floating-card-container"> -->
                    <div *ngIf = "isSelected">    
                        <p-card [style]="{'background-color':'var(--green-200)', 
                                        'height':'65px', 
                                        'width': '110%'}">
                            <div class="-mt-3">
                                <!-- <i class="fa-regular fa-circle-check" style="color: #1da750; margin-right : 5px"></i> -->
                                Candidate is selected to the next interview.
                            </div>
                        </p-card>     
                    </div>
                    <div *ngIf = "isRejected">    
                        <p-card [style]="{'background-color':'var(--red-400)',
                                        'color': 'white', 
                                        'height':'65px', 
                                        'width': '130%'}">
                            <div class="-mt-3">
                                Candidate is rejected.
                            </div>
                        </p-card>     
                    </div>
                    <div *ngIf = "isDeleted">    
                        <p-card [style]="{'background-color':'var(--red-400)',
                                        'color': 'white', 
                                        'height':'65px', 
                                        'width': '130%'}">
                            <div class="-mt-3">
                                Candidate is deleted.
                            </div>
                        </p-card>     
                    </div>
                </div>                
            </div>

            <p-tabView class="ml-3" (onChange)="isDeleted===false">
            <!-- <p-tabView class="ml-3" (onChange)="onTabChange($event)">            -->
                <p-tabPanel header="Applicants"> 
                    <div class="flex flex-row flex-wrap w-full">
                        <div class="mb-2 ml-2">
                            <h2 class="head-topic">Applicants List</h2>
                            <!-- <p class="opacity-70 -mt-3">Here are all job Applicants</p> -->
                        </div>
                        <div>
                            <div class="mb-7">
                                <app-applicants-table 
                                [roleId]="0" 
                                (jobIdChange)="onJobIdChange($event)" 
                                (isSelectedChange)="onIsSelectedChange($event)"
                                (isSelectedChange)="onIsSelectedChange($event)"                                 
                                ></app-applicants-table>
                                <!-- <app-applicant-table></app-applicant-table> -->                        
                            </div>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Rejected">
                    <ng-template pTemplate="content"> 
                        <div class="flex flex-row flex-wrap w-full">
                            <div class="mb-2">
                                <h2 class="head-topic">Rejected List</h2>
                            </div>
                            <div>
                                <div>
                                    <app-applicants-table [roleId]="7" (isDeletedChange)="onIsDeletedChange($event)"></app-applicants-table>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-tabPanel>            
            </p-tabView>        
        </div>
    </div>
</div>
