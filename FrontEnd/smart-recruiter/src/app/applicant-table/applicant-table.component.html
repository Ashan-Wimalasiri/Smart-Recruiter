<div class="w-full">
    <p-table
    #dt2
    [value]="customers"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'contact', 'degree', 'skills', 'workExperience', 'cv', 'status', 'verified']"
    [scrollable]="true"
    scrollDirection="horizontal"
    [tableStyle]="{ 'min-width': '75rem' }"
    >

    <ng-template pTemplate="caption">
        <div class="flex justify-content-between items-center">
        <div>
            <div class="position-head">{{ customers[0]?.position }}</div>
        </div>
        <div>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="filterGlobal($event, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th class="column-name">Name</th>
            <th class="column-contact">Contact</th>
            <th class="column-degree">Degree</th>
            <th class="column-skills">Skills</th>
            <th class="column-workExperience">Work Experience</th>
            <th class="column-cv">CV</th>
            <th class="column-status">Status</th>
            <!-- <th>Verified</th> -->
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>
                <p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger" class="remove-button"/>
                {{ customer.name }}
            </td>
            <td>{{ customer.contact }}</td>
            <td>{{ customer.degree }}</td>
            <td>{{ customer.skills }}</td>
            <td>{{ customer.workExperience }}</td>
            <td><a href="{{ customer.cv }}" target="_blank">View CV</a></td>
            <td class="status-button">
                <p-button icon="pi pi-check" [rounded]="true" [text]="true" [raised]="true" class="accept-button"/>
                
            </td>
            <!-- <td>
                <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
            </td> -->
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="10">No applicants found for this position.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
