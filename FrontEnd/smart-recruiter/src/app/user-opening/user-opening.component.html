<app-navbar></app-navbar>
<div class="flex flex-column mx-6 mt-3">
    <div class="flex flex-row flex-wrap ">
        <div>
            <h2>Recruitment</h2>
            <p class="opacity-70 -mt-3">Here is all job openings!</p>
        </div>
        <div class="ml-auto flex flex-row items-center">
            <div>
                <span class="p-input-icon-left mr-3">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Search keyword" />
                </span>
            </div>
        </div>
    </div>

    <!-- Card Section -->
    <p-card styleClass="customized-card" (click)="navigateToForm()">
        <div class="grid grid-custom">
            <!-- Job Title -->
            <div class="card">
                <h2>UX/UI Designer</h2>           
            </div>
        </div>

            <!-- Location and Department -->
            <div >
                <i class="fa-solid fa-location-dot"></i>
                <span style="margin-left: 1rem;">Colombo, Sri Lanka | &nbsp;</span>
                <span>IT department</span>
            </div>

            <!-- Candidate Count -->
            <div>
                <div class="candidate-count">
                    <span style="opacity: 0.7;">15 Candidates Applied</span>
                </div>
            </div>
       
               
        
        
    </p-card>
</div>
