<div class="flex flex-column">
    <app-navbar></app-navbar>
    <div class="flex flex-row">
        <app-sidebar></app-sidebar>
        <div class="flex flex-column mx-6 mt-3 w-screen">
            <div class="flex flex-row flex-wrap w-full">
                <div class="mb-4">
                    <h2 class="head-topic">Interview Hierarchy</h2>                
                </div>
                <div>
                </div>
            </div>
            <div class="grid">
                <div class="col-3">
                    <div class="column-1">Interview-1</div>
                    <div class="cards">
                        <p-panel [toggleable]="true">
                            <ng-template pTemplate="header">
                                <div class="flex align-items-center gap-2">
                                    <span class="font-bold">
                                        Amy Elsner
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="footer">
                                <div class="flex flex-wrap align-items-center justify-content-between gap-3">
                                    <div class="flex align-items-center gap-2">
                                        <p-button icon="pi pi-user" rounded="true" text="true" />
                                        <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true" />
                                    </div>
                                    <span class="p-text-secondary">
                                        Updated 2 hours ago
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="icons">
                                <!-- <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)"> -->
                                    <span class="pi pi-cog"></span>
                                <!-- </button> -->
                                <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true" /> -->
                            </ng-template>
                            <p class="m-0">
                                Lorem ipsum dolor sit amet...
                            </p>
                        </p-panel>
                    </div>
                </div>

                <div class="col-3">
                    <div class="column-1">Interview-2</div>
                    <div class="cards">
                        <p-panel [toggleable]="true">
                            <ng-template pTemplate="header">
                                <div class="flex align-items-center gap-2">
                                    <span class="font-bold">
                                        Amy Elsner
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="footer">
                                <div class="flex flex-wrap align-items-center justify-content-between gap-3">
                                    <div class="flex align-items-center gap-2">
                                        <p-button icon="pi pi-user" rounded="true" text="true" />
                                        <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true" />
                                    </div>
                                    <span class="p-text-secondary">
                                        Updated 2 hours ago
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="icons">

                                    <span class="pi pi-cog"></span>

                                <!-- <p-menu #menu id="config_menu" [model]="items" [popup]="true" /> -->
                            </ng-template>
                            <p class="m-0">
                                Lorem ipsum dolor sit amet...
                            </p>
                        </p-panel>
                    </div>
                </div>

                <div class="col-3">
                    <div class="column-1">Interview-3</div>
                </div>
                
                <div class="col-3">
                    <div class="column-1">Offered</div>
                </div>
            </div>
        </div>
    </div>
</div>
