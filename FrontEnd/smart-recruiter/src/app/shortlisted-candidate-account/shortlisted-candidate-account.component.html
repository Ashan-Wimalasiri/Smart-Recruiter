<div class="flex flex-column">
    <app-navbar></app-navbar>
    <div class="flex flex-row">
        <app-sidebar></app-sidebar>
        <div class="flex flex-column mx-6 mt-3 w-screen">
            <div class="flex flex-row flex-wrap w-full">
                <div class="mb-4">
                    <h2 class="head-topic">Interview Hierarchy</h2>                
                </div>
                <div>
                </div>
            </div>
            <div class="grid">
                <div class="col-3">
                    <div class="column-1">Interview-1</div>

                    <div class="row flex flex-wrap">
                        <div class="cards">
                            <p-panel [toggleable]="true" *ngFor="let candidate of shortlisted" class="card">
                                <ng-template pTemplate="header">
                                    <div class="flex align-items-center gap-2">
                                        <span class="font-bold">
                                            {{ candidate.name }} 
                                        </span>
                                    </div>
                                </ng-template>

                                <div>
                                    <div class="m-0 details">
                                        <div class="detail">{{ candidate.contact }}</div>
                                        <div class="detail">{{ candidate.email}}</div>
                                        <div class="detail">{{ candidate.testmark}}</div>
                                    </div>
                                    <div class="view-cv">
                                        <a href="{{ candidate.cv }}" target="_blank">View CV</a>
                                    </div>
                                </div>

                            </p-panel>
                        </div>
                    </div>

                </div>

                <div class="col-3">
                    <div class="column-1">Interview-2</div>
                    <div class="cards">

                    </div>
                </div>

                <div class="col-3">
                    <div class="column-1">Interview-3</div>
                </div>

                <div class="col-3">
                    <div class="column-1">Offered</div>
                </div>
            </div>
        </div>
    </div>
</div>
