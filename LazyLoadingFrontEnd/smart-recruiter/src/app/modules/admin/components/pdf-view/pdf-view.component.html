<p-dialog 
    header="Profile" 
    [modal]="true"
    [(visible)]="visibility" 
    [style]="{ width: '50rem' }" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [maximizable]="true"
    (visibleChange) = "visibleChange()"
    (onMaximize)="onMaximize()"
    >

    <div>
        <pdf-viewer [src]="str"
        [render-text]="true"
        [original-size]="false"
        style="width: 100%; height: 500px;"
        ></pdf-viewer>
    </div>

</p-dialog>
